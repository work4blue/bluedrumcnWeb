				$(window).scroll(function () { 
					var sT = $(window).scrollTop();
					
					if (sT > 220) { 
						if ($('#header nav').addClass('navi_scrolled').is(':animated')) {
							return false;
						} else {
							$('#header nav').addClass('navi_scrolled').animate( { 
								top : 0,
								opacity : 1 
							}, 500);
						}
					} else { 
						$('#header nav').removeClass('navi_scrolled').stop().attr( { style : '' } );
					}
				} );
			} )(jQuery);
		} );
